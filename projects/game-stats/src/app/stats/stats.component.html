<div class="container">
  <h2>My stats</h2>
  WINS: {{ myStats.winCount }} LOSES: {{ myStats.loseCount }} TIES:
  {{ myStats.tieCount }}
  <h2>Top 10 stats</h2>
  <h3>ordered by winning counter</h3>
  <button (click)="retrieveData()">refresh</button>

  <table>
    <thead>
      <tr>
        <th scope="col">#num</th>
        <th scope="col">Wins</th>
        <th scope="col">Loses</th>
        <th scope="col">Ties</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of topScores; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ row.winCount }}</td>
        <td>{{ row.loseCount }}</td>
        <td>{{ row.tieCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
